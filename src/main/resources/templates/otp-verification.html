<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.08),
                    0 8px 16px rgba(0, 0, 0, 0.04);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 24px 24px 0 0;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }

        .icon-success {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
        }

        .icon-failed, .icon-invalid, .icon-expired {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
        }

        .icon-default {
            background: linear-gradient(135deg, #2196f3, #42a5f5);
            color: white;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .status-success {
            color: #2e7d32;
        }

        .status-failed, .status-invalid, .status-expired {
            color: #d32f2f;
        }

        .status-default {
            color: #1565c0;
        }

        .message {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
            margin-top: 1rem;
            font-weight: 400;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }

        /* Subtle animation */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon" th:switch="${status}">
        <div th:case="'SUCCESS'" class="icon-success">‚úì</div>
        <div th:case="'FAILED'" class="icon-failed">‚úï</div>
        <div th:case="'INVALID'" class="icon-invalid">!</div>
        <div th:case="'EXPIRED'" class="icon-expired">‚è±</div>
        <div th:case="*" class="icon-default">üîí</div>
    </div>

    <h1 th:switch="${status}">
        <span th:case="'SUCCESS'" class="status-success">Verification Successful!</span>
        <span th:case="'FAILED'" class="status-failed">Verification Failed</span>
        <span th:case="'INVALID'" class="status-invalid">Verification Link Invalid</span>
        <span th:case="'EXPIRED'" class="status-expired">Verification Link Expired</span>
        <span th:case="*" class="status-default">Verification Error</span>
    </h1>

    <p class="message" th:text="${message}"></p>
</div>
</body>
</html>
